<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <style>
          .panel-heading > h2, .panel-heading h3 {
              margin: 0px;
              padding: 0px;
              line-height: 1.2;
          }
          .panel-heading > h2 {
              font-size: 14px;
              font-weight: bold;
          }

          .panel-heading > h3 {
              font-size: 12px;
              font-weight: normal;
              font-style: italic;
          }
        </style>          
    </head>
    <body class="container">
        <h1>Ian's Stupids</h1>
        {% for post in posts %}
        <div id="post-{{ post.id }}" class="post panel panel-default">
            <div class="panel-heading">
                <h2>{{ post.title }}</h2>
                <h3>by {{ post.author.first_name }} on {{ post.published_date }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ post.text }}</p>
            </div>
        </div>
        {% endfor %}
    </body>
</html>
