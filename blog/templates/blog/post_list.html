<html>
    <head>

    </head>
    <body>
        <h1>Ian's Stupids</h1>
        {% for post in posts %}
        <div id="post-{{ post.id }}" class="post">
            <h2>{{ post.title }}</h2>
            <h3>by {{ post.author.first_name }} on {{ post.published_date }}</h3>
            <p>{{ post.text }}</p>
        </div>
        {% endfor %}
    </body>
</html>
